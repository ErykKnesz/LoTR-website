{% extends "index.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-3 mb-3">{{ movie.name }} quotes</h1>
    <ul class="list-group">
        {% for quote in quotes %}
            <li class="list-group-item"><i>{{ quote.dialog }}</i></li>
        {% endfor %}

    </ul>
</div>


{% endblock %}
